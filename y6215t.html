<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Super Mario Escape : La Quête des Étoiles disparues</title>
		<link rel="stylesheet" href="/assets/styles.css" />
		<link rel="icon" type="image/x-icon" href="/assets/favicon.png">
    <!-- Scripts de chargement de page -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/assets/script.js"></script>
    <script> 
      $(function(){
		/*Chargement des HTML externes*/
        $("#compteur").load("/assets/tpt_compteurs.html");
		$("#menu").load("/assets/tpt_menu.html");
		/*Activation du formulaire ou des compteurs*/
        var etapes = JSON.parse(localStorage.getItem("etapeActivated"));
        if (etapes[1]==1){
          document.getElementById("formulaire").style.display = "none";
          document.getElementById("compteur").style.display = "block";
        }
      });
	  /*Ce qui tourne toutes les secondes sur la page*/
      setInterval(() => {
		var etapes = JSON.parse(localStorage.getItem("etapeActivated"));
		if (etapes != undefined) {
        	document.getElementById("timer").innerHTML = parseMillisecondsIntoReadableTime(Date.now()- localStorage.getItem("datedebut"));
        	document.getElementById("score_zone").innerHTML = localStorage.getItem("scoreTotal");
			document.getElementById("timer_final").innerHTML = parseMillisecondsIntoReadableTime(localStorage.getItem("datefin")- localStorage.getItem("datedebut"));
		}
      }, 1000)
    </script> 
	</head>
	<body>
		<!-- Haut de page -->
		<div id="haut_page">
			<!-- Boite menu + Logo -->
			<div id="menu"></div>
			<!-- Compteurs -->
			<div id="compteur"></div>
		</div>

		<!-- Centre de page -->
		<div id="centre_page">
			<!-- 1 - Indices -inactif dans cette page -->
			<div id="indices" class="carte activ" style="display:none;"></div>
			<!-- 2 - Epreuve/Texte -->
			<div id="texte" class="carte activ">
				<div class="container">
					<p>Félicitations tu viens de terminer le jeu !
					<br><br>Je te laisse maintenant profiter de tes cadeaux, j'espère que cet escape t'aura plu !
					<br><br>Tu l'auras terminé en :
					</p>
					<!-- Timer -->
					<img class="horloge" src="/assets/horloge.gif">
					<h4 class="inlin"><b id="timer_final">00:00</b></h4>
				</div>
			</div>
		</div>
	</body>
</html>
